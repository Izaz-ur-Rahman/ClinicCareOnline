<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Mega Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header-logo {
      text-align: center;
      padding: 1rem 0 0.5rem;
    }
    .header-logo img {
      height: 60px;
    }

    nav.navbar {
      justify-content: center;
      padding-bottom: 1rem;
    }

    .navbar-nav .nav-link {
      color: #444;
      font-size: 1rem;
      margin: 0 1rem;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #8a6b46;
    }

    .nav-item {
      position: relative;
    }

    .mega-dropdown-outer {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .mega-dropdown-wrapper {
      background: #fff;
      width: 100%;
      max-width: 1200px;
      margin: 0 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      display: none;
    }

    .nav-item:hover .mega-dropdown-wrapper {
      display: block;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .tab-button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      background-color: #fff;
      color: #8a6b46;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .tab-button.active {
      background-color: #8a6b46;
      color: #fff;
    }
    .tab-icon {
      width: 30px;
      height: 30px;
      background: #8a6b46;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .tab-content-box {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .tab-content-box.active {
      display: grid;
    }
    .service-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }
    .service-item span {
      color: #444;
    }

    @media (max-width: 768px) {
      .mega-dropdown-wrapper {
        width: calc(100% - 2rem);
        margin: 0 1rem;
        padding: 1rem;
      }
      .tab-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header-logo">
    <img src="path-to-your-logo.png" alt="Logo">
  </div>

  <nav class="navbar navbar-expand-lg bg-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Treatments</a>
        <div class="mega-dropdown-outer">
          <div class="mega-dropdown-wrapper text-center">
            <div class="tab-buttons">
              <button class="tab-button active" data-tab="treat-1"><span class="tab-icon">ðŸ’§</span> Regenerative Wellness</button>
              <button class="tab-button" data-tab="treat-2"><span class="tab-icon">ðŸ’§</span> Aesthetics</button>
              <button class="tab-button" data-tab="treat-3"><span class="tab-icon">ðŸ’§</span> Regenerative Medicine</button>
            </div>
            <div class="tab-content-box active" id="treat-1">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Detox Therapy</span></div>
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>HBOT</span></div>
            </div>
            <div class="tab-content-box" id="treat-2">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Peptide Therapy</span></div>
            </div>
            <div class="tab-content-box" id="treat-3">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Shockwave Therapy</span></div>
            </div>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Exclusives</a>
        <div class="mega-dropdown-outer">
          <div class="mega-dropdown-wrapper text-center">
            <div class="tab-buttons">
              <button class="tab-button active" data-tab="ex-1"><span class="tab-icon">ðŸ’§</span> VIP Access</button>
              <button class="tab-button" data-tab="ex-2"><span class="tab-icon">ðŸ’§</span> Private Events</button>
              <button class="tab-button" data-tab="ex-3"><span class="tab-icon">ðŸ’§</span> Elite Care</button>
            </div>
            <div class="tab-content-box active" id="ex-1">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Luxury Lounge</span></div>
            </div>
            <div class="tab-content-box" id="ex-2">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Private Seminars</span></div>
            </div>
            <div class="tab-content-box" id="ex-3">
              <div class="service-item"><span class="tab-icon">ðŸ’§</span><span>Concierge Health</span></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>

  <script>
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('mouseenter', () => {
        const parent = button.closest('.mega-dropdown-wrapper');
        const targetId = button.getAttribute('data-tab');
        parent.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        parent.querySelectorAll('.tab-content-box').forEach(box => box.classList.remove('active'));
        button.classList.add('active');
        parent.querySelector(`#${targetId}`).classList.add('active');
      });
    });
  </script>
</body>
</html>
